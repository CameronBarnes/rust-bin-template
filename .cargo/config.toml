[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = [
"-C",
# Improves performance while sacrificing compatibility
{% if native %}#{% endif %}"target-cpu=native",
#Pick one of the two following options, prefer mold if available
{% if linker != "LLD" %}#{% endif %}"link-arg=-fuse-ld=lld",
{% if linker != "Mold" %}#{% endif %}"link-arg=-fuse-ld=mold",

# Nightly{% if nightly %}
    "-Zshare-generics=y",
    "-Zthreads=0",
{% else %}
    #"-Zshare-generics=y",
    #"-Zthreads=0",
{% endif %}]


